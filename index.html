<html>
<head>

<title>TV Shows</title> 


<link rel="stylesheet" href="css/reset.css" /> <link rel="stylesheet" href="css/text.css" /> 
<link rel="stylesheet" href="css/960.css" /> 
<link rel="stylesheet" href="css/uncompressed/demo.css" /> 
<link rel="stylesheet" href="tvshow_style.css" /> 

<link href="jqui/css/black-tie/jquery-ui-1.10.4.custom.css" rel="stylesheet">
	<script src="jqui/js/jquery-1.10.2.js"></script>
	<script src="jqui/js/jquery-ui-1.10.4.custom.js"></script>
    <script src="tvshow_js.js"></script>


</head>
<body>
<div class="container_16">
<div class="clear mylineheight"></div>
<div class="grid_16">
<!--<h1 id="heading"></h1>--><h2 id="subheading"></h2>
</div>
<div class="clear mylineheight2"></div>
<div class="grid_16">
<h3>Download:</h3>
</div>
<div class="grid_13 omega">
<p id="myinfo"></p>
</div>

<p>
<div class="grid_3 alpha">
<a href='#' id='dialog-link' onclick='open_show_form()' class='ui-state-default ui-corner-all'><span class='ui-icon ui-icon-newwin'></span>Add New Show</a>
<br/><br/>
<form>
Show Lineup from:<select name="users" onChange="selectday(this.value)">
<option value="">Select a day:</option>
<option value="Sunday">Sunday</option>
<option value="Monday">Monday</option>
<option value="Tuesday">Tuesday</option>
<option value="Wednesday">Wednesday</option>
<option value="Thursday">Thursday</option>
<option value="Friday">Friday</option>
<option value="Saturday">Saturday</option>
<option id="tdv" value="error">Today</option>
</select>
</form>
</p>


<form name="frm1">
Tv Show:<input type="text" name="myshow" onKeyUp="showHint(this.value)" placeholder="search for a show..."/>

</form>
<p><span id="txtHint"></span></p>


<div id="mydia">
<form>
  <fieldset>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
    
    <label for="ep_url">Episode URL</label>
    <input type="url" name="ep_url" id="ep_url" value="" class="text ui-widget-content ui-corner-all">
    
    <label for="season_number">Current Season Number</label>
    <input type="number" name="season_number" id="season_number" value="1" class="text ui-widget-content ui-corner-all">
    
    <label for="episode_number">Current Episode Number</label>
    <input type="number" name="episode_number" id="episode_number" value="1" class="text ui-widget-content ui-corner-all">
    
    <label for="days">Air Day</label>
    <select name="days" id="days">
    <option value="Sunday">Sunday</option>
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
</select>
    
  </fieldset>
  </form>
</div>


</div><div class="grid_16">
<button id="frame_close" onClick="close_frame()">X</button>
<iframe id="iframe_url" src=""  ></iframe>

</div>
</div>

</body>
</html>
