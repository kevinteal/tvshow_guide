function work_out_last_date(day){
	switch(day)
	{
		case "Sunday":
		  day="0";
		  break;
		case "Monday":
		  day="1";
		  break;
		  case "Tuesday":
		  day="2";
		  break;
		case "Wednesday":
		  day="3";
		  break;
		  case "Thursday":
		 day="4";
		  break;
		case "Friday":
		  day="5";
		  break;
		  case "Saturday":
		  day="6";
		  break;
		default:
		  date="Can't Find day";
	}
	
	
	var tempd = new Date();
	var tempday=tempd.getDay();
	var diff = 0;


	for (var x=0;x<=6;x++)
	{
		if(day==tempday)
		{
			diff=x;
		}
		tempday--;
		if(tempday<0)
		{
			tempday=6;
		}
	}
	//use the val of diff to minus from date
	var months = new Array(12);
	months[0] = "January";
	months[1] = "February";
	months[2] = "March";
	months[3] = "April";
	months[4] = "May";
	months[5] = "June";
	months[6] = "July";
	months[7] = "August";
	months[8] = "September";
	months[9] = "October";
	months[10] = "November";
	months[11] = "December";
	var now = new Date();
	now.setDate(now.getDate()-diff);
	var searchdate = new Array(2);
	searchdate[0] = months[now.getMonth()];
	searchdate[1] = now.getFullYear();
	searchdate[2] = now.getDate();
	return searchdate;
}
