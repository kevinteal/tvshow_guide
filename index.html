<html>
<head>

<title>TV Shows</title> 


<link rel="stylesheet" href="css/reset.css" /> <link rel="stylesheet" href="css/text.css" /> 
<link rel="stylesheet" href="css/960.css" /> 
<link rel="stylesheet" href="css/uncompressed/demo.css" /> 
<link rel="stylesheet" href="tvshow_style.css" /> 

<link href="jqui/css/black-tie/jquery-ui-1.10.4.custom.css" rel="stylesheet">
	<script src="jqui/js/jquery-1.10.2.js"></script>
	<script src="jqui/js/jquery-ui-1.10.4.custom.js"></script>
    <script src="tvshow_js.js"></script>
    <script src="drag_plugin.js"></script>


</head>
<body>
<div id="topbar"><img src="background/wolflabstrans.png" width="228" height="100"/></div>
<div class="container_16">
<div class="clear mylineheight"></div>
<div class="grid_16">
<!--<h1 id="heading"></h1>--><h2 id="subheading"></h2>
</div>
<div class="clear mylineheight2"></div>


<div class="grid_16">
<div id="daypick">

</div>



</div>

<div class="grid_16">
<div id="arrows">
<button id="arrow1" type='button' onClick="movearr('left')">&lt;</button>

<button id="arrow2" type='button' onClick="movearr('right')">></button>
</div>
</div>




<div class="grid_13 ">
<p id="myinfo"></p>
</div>


<div class="grid_3" >
<button type='button' id='dialog-link' class="bigbutton" onclick='open_show_form()' ><span><img src="retro_tv_icon_sml.png" width="30" height="23" /></span>Add New Show</button>
<!--<a href='#' id='dialog-link' onclick='open_show_form()' class='ui-state-default ui-corner-all'><span class='ui-icon ui-icon-newwin'></span>Add New Show</a>
-->
<br/>
<form>
Day:<select name="users" onChange="selectday(this.value,true)">
<option value="">Select a day:</option>
<option value="Sunday">Sunday</option>
<option value="Monday">Monday</option>
<option value="Tuesday">Tuesday</option>
<option value="Wednesday">Wednesday</option>
<option value="Thursday">Thursday</option>
<option value="Friday">Friday</option>
<option value="Saturday">Saturday</option>
<option id="tdv" value="error">Today</option>
</select>
</form>

<br/>
<div id="txthint1">
<form name="frm1">
Showname:<input type="text" name="myshow" onKeyUp="showHint(this.value)" placeholder="search for a show..."/>

</form>
<div class="arrow-top"></div>
<div id="txthint2"
<p><span id="txtHint"></span></p>
</div>
</div>

<div id="mydia">
<form>
  <fieldset>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" onBlur="tvrageapi('showname',this.value)" autocomplete="on" class="text ui-widget-content ui-corner-all">
    
    <div id="resultstv">
    
    </div>
    
    <label for="ep_url">Episode URL</label>
    <input type="url" name="ep_url" id="ep_url" value="" class="text ui-widget-content ui-corner-all">
    
    <label for="season_number">Current Season Number</label>
    <input type="number" name="season_number" id="season_number" value="1" class="text ui-widget-content ui-corner-all">
    
    <label for="episode_number">Current Episode Number</label>
    <input type="number" name="episode_number" id="episode_number" value="1" class="text ui-widget-content ui-corner-all">
    
    <label for="days">Air Day</label>
    <select name="days" id="days">
    <option value="Sunday">Sunday</option>
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
</select>

	<input type="hidden" name="tvrage_id" id="tvrage_id" value="">
    
  </fieldset>
  </form>
</div>



<div id="edit_show_form">
<form>
  <fieldset>
  
   <input type="hidden" name="e_id" id="e_id" value="">
  
    <label for="e_name">Name</label>
    <input type="text" name="e_name" id="e_name" autocomplete="on" class="text ui-widget-content ui-corner-all">
    
    <label for="e_ep_url">Episode URL</label>
    <input type="url" name="e_ep_url" id="e_ep_url" value="" class="text ui-widget-content ui-corner-all">
    
    <label for="e_season_number">Current Season Number</label>
    <input type="number" name="e_season_number" id="e_season_number" value="" class="text ui-widget-content ui-corner-all">
    
    <label for="e_episode_number">Current Episode Number</label>
    <input type="number" name="e_episode_number" id="e_episode_number" value="" class="text ui-widget-content ui-corner-all">
    
    <label for="e_last_airdate">Last Airdate</label>
    <input type="text" name="e_last_airdate" id="e_last_airdate" value="" class="text ui-widget-content ui-corner-all">
    
    <label for="e_days">Air Day</label>
    <select name="days" id="e_days">
    <option value="Sunday">Sunday</option>
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
</select>
    
  </fieldset>
  </form>
</div>



</div>

<div class="grid_16">

<div id="history_hold" ondrop="drop(event)" ondragover="allowDrop(event)"><p id="history_hold_p">Drag TV Show Here or Click on History...</p>
<div id="history_wrap">
<button id="history_close" onClick="close_history()">X</button>

<div id="seasonhold"><div id="season_tab"></div></div>
<div id="tvrage"></div>
</div>
</div>
</div>

<div class="grid_16">
<div id="iframe_holder" ondrop="drop(event)" ondragover="allowDrop(event)" >
<button id="frame_close" onClick="close_frame()">X</button><p id="iframe_hold_p" >Drag TV Show Here or Click on iframed...</p>
<iframe id="iframe_url" src=""  ></iframe>
</div>
</div>


</div>

</body>
</html>
